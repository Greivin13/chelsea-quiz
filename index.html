<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <a class="btn" href="highscores.html">High Scores</a>

    <div class="container">
        <div id="game" >
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">Time</p>
                    <h1 class="hud-main-text" id="timer">0</h1>
                </div>
                <div id="hud-item">
                    <button type="button" class="btn btn-primary btn-lg" id="Start">Start</button>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 class="hud-main-text" id="score">0</h1>
                </div>
            </div>
        </div>
    </div>
 <div class="quiz-container" id="quiz">
  <div class="quiz-header">
    <h2 id="question">Question</h2>
      <ul>
         <li><input type="radio" name="answer" id="a" class="answer">
              <label for="a" id="a_text">Answer</label>
          </li>

          <li><input type="radio" name="answer" id="b" class="answer">
              <label for="b" id="b_text">Answer</label>
         </li>

          <li><input type="radio" name="answer" id="c" class="answer">
             <label for="c" id="c_text">Answer</label>
         </li>

          <li><input type="radio" name="answer" id="d" class="answer">
              <label for="d" id="d_text">Answer</label>
          </li>
        </ul>
    </div>
    <button type="submit" id="submit" class="btn btn-outline-primary">Submit</button>
 </div>  
 <script src="assets/javascript/script.js"></script>
</body>
</html>
